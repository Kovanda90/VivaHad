<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaHad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-flex">
      <div class="game-container">
        <div class="nickname-bar">
            <label for="nickname">P콏ezd칤vka:</label>
            <input type="text" id="nickname" maxlength="16" placeholder="Zadejte p콏ezd칤vku" />
        </div>
        <header>
            <h1>游냀 VivaHad</h1>
            <div class="score-board">
                <div class="score">Sk칩re: <span id="score">0</span></div>
                <div class="high-score">Nejlep코칤: <span id="highScore">0</span></div>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="375" height="375"></canvas>
            
            <div class="game-controls">
                
                <div class="buttons">
                    <button id="pauseBtn" class="btn btn-secondary">Pauza</button>
                    <button id="restartBtn" class="btn btn-danger">Restart</button>
                    <button id="soundBtn" class="btn btn-sound" title="Zapnout/Vypnout zvuky">游댉</button>
                </div>
            </div>
        </div>
        <div class="start-note">Hra za캜칤n치 stiskem libovoln칠 코ipky.</div>
    </div>
    <div class="highscores-container">
        <h2>Top 5 hr치캜콢</h2>
        <table class="highscores-table">
            <thead>
                <tr><th>Pozice</th><th>P콏ezd칤vka</th><th>Sk칩re</th></tr>
            </thead>
            <tbody id="highscoresBody">
                <!-- Dynamicky dopln캩no JS -->
            </tbody>
        </table>
        <div class="legend">
            <div class="legend-row"><canvas id="legendDiamond" width="28" height="28"></canvas> Diamant: +50 bod콢</div>
            <div class="legend-row"><canvas id="legendMushroom" width="28" height="28"></canvas> Muchom콢rka: -50 bod콢</div>
            <div class="legend-row"><canvas id="legendBolt" width="28" height="28"></canvas> Blesk: zrychlen칤 hada</div>
        </div>
    </div>
        
        <div class="game-over" id="gameOver">
            <div class="game-over-content">
                <h2>Konec hry!</h2>
                <p>Va코e sk칩re: <span id="finalScore">0</span></p>
                <div class="game-over-message"></div>
                <button id="playAgainBtn" class="btn btn-primary">Hr치t znovu</button>
            </div>
        </div>
        <a id="top5"></a>
      </div>
    </div>
    
    <script src="script.js"></script>
    <audio id="audioEat" src="sounds/eat.mp3" preload="auto"></audio>
    <audio id="audioDiamond" src="sounds/diamond.mp3" preload="auto"></audio>
    <audio id="audioMushroom" src="sounds/mushroom.mp3" preload="auto"></audio>
    <audio id="audioBolt" src="sounds/bolt.mp3" preload="auto"></audio>
    <audio id="audioCrash" src="sounds/crash.mp3" preload="auto"></audio>
    <audio id="audioMusic" src="sounds/musicgame.mp3" preload="auto" loop></audio>
    <audio id="audioApplause" src="sounds/potlesk.mp3" preload="auto"></audio>
</body>
</html>
